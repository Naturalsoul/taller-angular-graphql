<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let game of games | async">
          <strong>{{game.title}}</strong> - {{game.platform}}
        </li>
      </ul>
    </div>
  </div>
</div>
